<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>align-self</title>
    <link rel="stylesheet" href="../shared/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
<div class="description">
    <h2>possible class value:</h2>
    <ul>
        <li><span class="highlight">flex-start</span> ⇒ align-self: flex-start;</li>
        <li><span class="highlight">center</span> ⇒ align-self: center;</li>
        <li><span class="highlight">flex-end</span> ⇒ align-self: flex-end;</li>
        <li><span class="material-symbols-rounded">star</span><span class="highlight">stretch</span> ⇒ align-self: stretch;</li>
        <li><span class="highlight">baseline</span> ⇒ align-self: baseline;</li>
    </ul>
</div>
<div class="container">
    <div class="item item1">1</div>
    <div class="item item2 ">2</div>
    <div class="item item3 ">3</div>
</div>
</body>
</html>

<style>
    .flex-start{
        align-self: flex-start;
    }
    .center{
        align-self: center;
    }
    .flex-end{
        align-self: flex-end;
    }
    .stretch{
        align-self: stretch;
    }
    .baseline{
        align-self: baseline;
    }

    .container{
        width: 1000px;
        height: 600px;
        background-color: #243763;
        margin: 0 auto;
        display: flex;
    }

    .item{
        width: 200px;
        font-size: 36px;
        font-family: "Roboto Light",sans-serif;
        text-align: center;
    }

    .item1{
        background-color: #FD8A8A;
        padding: 50px 0;
    }

    .item2{
        background-color: #F1F7B5;
        padding: 150px 0;
    }

    .item3{
        background-color: #A8D1D1;
        padding: 100px 0;
    }
    .description{
        margin: 20px auto;
        width: 800px;
        font-family: "Roboto Light", sans-serif;
        font-size: 20px;
        line-height: 1.5;
    }
    .highlight{
        color: red;
        font-weight: bold;
    }
    h2{
        font-weight: bold;
        font-size: 24px;
    }
</style>
